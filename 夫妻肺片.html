<h3>
第四种美食：夫妻肺片
<br></br>
夫妻肺片（Sliced beef and ox organs in chili sauce），是一道四川成都名菜，由郭朝华、张田政夫妻创制而成。通常以牛头皮、牛心、牛舌、牛肚、牛肉为主料，进行卤制，而后切片。再配以辣椒油、花椒面等辅料制成红油浇在上面。其制作精细，色泽美观，质嫩味鲜，麻辣浓香，非常适口。2018年9月10日，“中国菜”正式发布，“夫妻肺片“被评为“中国菜”四川十大经典名菜。
</h3>
