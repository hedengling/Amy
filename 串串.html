<h3>
第二种美食：串串香
<br></br>
串串香，它实际上是火锅的另一种形式类似 “ 麻辣烫“，所以人们往往又称它为“小火锅”，“串串香”最早出现在二十世纪80年代中期的四川成都。最初的串串香，锅底和菜都很简单，发展到现在几乎是无所不涮。不同的人制作的串串香都有所不同，因此，四川串串香种类繁多，风味各异。
</h3>
